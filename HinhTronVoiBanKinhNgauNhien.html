<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình tròn với bán kính ngẫu nhiên</title>
</head>
<body>
    <canvas id="myCanvas" height="768px" width="1038px" style="border: 2px solid #000000"></canvas>
    <script>
        function Circle(x, y, radius){
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function createCircle(){
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var radius = Math.floor(Math.random() * 80);
            var circle= new Circle(500, 500, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        createCircle();
    </script>
</body>
</html>
