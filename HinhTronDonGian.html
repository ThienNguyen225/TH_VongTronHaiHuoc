<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ một vòng tròn đơn giản với kích thước cố định</title>
</head>
<body>
<canvas id="myCanvas" width="1038px" height="768px" style="border:2px solid #000000;"></canvas>
<script>
    function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function createCircle(){
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var circle= new Circle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    createCircle();
</script>
</body>
</html>
